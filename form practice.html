<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <H1>Practicing Input Elements </H1>
    <h2> Text</h2>
    <label for=" text"> <caption>Input Text</caption>
        <input type="Text" name="Textbox" placeholder="isme text likho">
    </label>
<br> <br>
    <label for=" number"> <caption>Input Number</caption>
        <input type="number" name="Number box" placeholder="isme sirf number ayega">
    </label>

<br> <br>
    <label for="Email"> <caption>Input E-mail</caption>
        <input type="email" name="email box" placeholder="Email likho">
    </label>
<br> <br>
    <label for="password"> <caption>Input Password</caption>
        <input type="password" name="Password" placeholder="passowrd likho">
    </label>
<br>
 <br> <hr> <br>
    <label for="Radio buttons">
        <caption> Academic Year</caption> <br>
        <input type="radio" name="Academic Year" Value="1"> 1<sup>st</sup> <br>
        <input type="radio" name="Academic Year" Value="2"> 2<sup>nd</sup> <br>
        <input type="radio" name="Academic Year" Value="3"> 3<sup>rd</sup> <br>
        <input type="radio" name="Academic Year" Value="4"> 4<sup>th</sup> <br>
    </label>

<br> <hr> <br>
    <label for="Radio buttons">
        <caption> Branch</caption> <br>
        <input type="radio" name="Academic Year" Value="CSE"> CSE   &nbsp;&nbsp;&nbsp;&nbsp; <!-- adding space-->
        <input type="radio" name="Academic Year" Value="ME">  ME    &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Academic Year" Value="CE">  CE    &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Academic Year" Value="ECE"> ECE   &nbsp;&nbsp;&nbsp;&nbsp;
    </label>

<br> <hr> <br>
    <label for="Checkboxes">
        <caption>Field of intrests</caption> <br>
        <input type="checkbox" name="Coding"          id="101"> Coding
        <input type="checkbox" name="Content Writing" id="102"> Content Witing 
        <input type="checkbox" name="Designing"       id="103"> Designing
        <input type="checkbox" name="Gaming"          id="104"> Gaming
    </label>

<br> <hr> <br>
    <label for="Textarea box">
    <textarea name="Feedback box"  name=" Feedback form"  id="105"  placeholder=" Write here..." rows="5">
</textarea>
    </label>

<br> <hr>
    <label for="Dropdown">
        <caption> Select 1 Fruit</caption>
         <select name="Fruit" id="109">
            <option value="Banana">Banana</option>
            <option value="Apple"> Apple</option>
            <option value="Apricot">Apricot</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Strawberry">Strawberry</option>
        </select>
    </label>

<br> <hr>
    <label for="Submission">
        <input type="submit">
    </label>
</body>
</html>
